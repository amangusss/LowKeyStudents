<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Low-key Students</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div id="notification-container" class="notification-container"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Logo"> Low-key Students</a>
      <ul class="nav-links">
        <li><a href="#posts">Posts</a></li>
        <li><a href="#comments">Comments</a></li>
        <li><button id="logout-button" class="logout-button">Logout</button></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <section id="profile">
      <h2>Your Profile</h2>
      <div class="profile-info">
        <p><strong>Username:</strong> <span id="profile-username"></span></p>
        <p><strong>Email:</strong> <span id="profile-email"></span></p>
        <p><strong>Phone Number:</strong> <span id="profile-phone"></span></p>
      </div>
    </section>

    <section id="posts">
      <h2>Your Posts</h2>
      <div id="user-posts" class="post-list"></div>
    </section>

    <section id="comments">
      <h2>Your Comments</h2>
      <div id="user-comments" class="comment-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Low-key Students. All rights reserved.</p>
      <div class="social-links">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/profile.js"></script>
</body>
</html>
